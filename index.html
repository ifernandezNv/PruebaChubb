<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <main class="contenido">
        <h1 class="contenido__heading">Microforma</h1>
        <div class="contenido__contenedor">
            <div class="contenido__progreso">
                <img class="contenido__img contenido__img-bandera" src="./icons/bandera gris.png" alt="Bandera gris">
                <img class="contenido__img contenido__img-nota" src="./icons/nota gris.png" alt="Bandera gris">
                <img class="contenido__img contenido__img-dolar" src="./icons/dolar gris.png" alt="Bandera gris">
            </div>
            <div class="contenido__alerta"></div>
            <form action="" class="personales__formulario">
                <legend class="formulario__legend">Datos Personales</legend>
                <div class="formulario__campo">
                    <label for="nombre" class="formulario__label">Nombre: </label>
                    <input  type="text"
                    id="nombre"
                    placelholder="Tu Nombre..." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="apellido" class="formulario__label">Apellido: </label>
                    <input  type="text"
                    id="apellido"
                    placelholder="Tu Apellido..." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="email" class="formulario__label">Correo: </label>
                    <input  type="email"
                    id="email"
                    placelholder="Tu Correo..." class="formulario__input">
                </div>
                <button type="submit" class="formulario__boton">Siguiente</button>
            </form>
            <!-- Fin del formulario de Escolaridad -->

            <form action="" class="escolaridad__formulario">
                <legend class="formulario__legend">Escolaridad</legend>
                <div class="formulario__campo">
                    <label for="carrera" class="formulario__label">Carrera Cursada: </label>
                    <input  type="text"
                    id="carrera"
                    placelholder="Administración.." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="apellido" class="formulario__label">Universidad: </label>
                    <input  type="text"
                    id="universidad"
                    placelholder="Universidad..." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="email" class="formulario__label">Duración de la carrera: </label>
                    <select name="duracion" id="duracion">
                        <option disabled selected value="">-- Seleccione --</option>
                        <option value="1">1 Año</option>
                        <option value="2">2 Años</option>
                        <option value="3">3 Años</option>
                        <option value="4">4 Años</option>
                        <option value="5">5 Años</option>
                        <option value="6">6 Años</option>
                    </select>
                </div>
                <button type="submit" class="formulario__boton">Siguiente</button>
            </form>
            <!-- Fin del formulario de Intereses -->

            <form action="" class="intereses__formulario">
                <legend class="formulario__legend">Intereses</legend>
                <div class="formulario__campo">
                    <label for="nombre" class="formulario__label">Nombre: </label>
                    <input  type="text"
                    id="nombre"
                    placelholder="Tu Nombre..." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="apellido" class="formulario__label">Apellido: </label>
                    <input  type="text"
                    id="apellido"
                    placelholder="Tu Apellido..." class="formulario__input">
                </div>
                <div class="formulario__campo">
                    <label for="email" class="formulario__label">Correo: </label>
                    <input  type="email"
                    id="email"
                    placelholder="Tu Correo..." class="formulario__input">
                </div>
                <button type="submit" class="formulario__boton">Enviar Información</button>
            </form>
            <!-- Fin del formulario de Intereses -->
        </div>
    </main>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/e9cdd90a16.js" crossorigin="anonymous"></script>
    <script src="./JS/gsap.min.js"></script>
    <script src="./JS/app.js"></script>
</body>
</html>
